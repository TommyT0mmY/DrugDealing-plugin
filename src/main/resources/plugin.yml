name: DrugDealing
version: ${version}
description: A roleplay plugin that allows players to plant drugs and sell them.
author: Tommy_T0mmY
prefix: DrugDealing
main: com.github.tommyt0mmy.drugdealing.DrugDealing
depend: [Vault, Citizens]
api-version: 1.14
commands:
  drugdealing:
    usage: /<command> <page> [page number]
    description: Shows help menu
    aliases: dd
  getplant:
    usage: /<command> [coke|weed]
    description: Gives a drug plant
  getdrug:
    usage: /<command> [coke|weed]
    description: Gives a drug
  setnpc:
    usage: /<command> <producer|dealer> <name> [not accepted drugs] ...
    description: Spawns a criminal NPC
    aliases: setcriminal
  removenpc:
    usage: /<command>
    description: Right clicking an NPC after that command is going to delete it
    aliases: removecriminal

